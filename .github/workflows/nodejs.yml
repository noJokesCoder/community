name: Deploy to Firebase Hosting on Merge to Master
on:
    push:
        branches: ['master']
permissions:
    checks: write
    contents: read
    pull-requests: write
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  node-version: 22
                  cache: 'npm'
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GROOT_STOKKERT }}
                  projectId: groot-stokkert
            - run: npm run deploy
